<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style-home.css">
    <link rel="stylesheet" href="./style-agendamento.css">
    <link rel="icon" href="./img/favicon-head.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Barber Shop - Agendamento</title>
</head>
<body>
    <header id="agendamento">
        <section class="navbar">
            <img src="./img/logo-barber-bg-black.png" alt="Logo da Barbearia" id="logo">
            <nav class="navbar-icons">
                <ul>
                    <li class="lista"><a href="./index.html#home" class="lista-link">Home</a></li>
                    <li class="lista"><a href="./index.html#sobre" class="lista-link">Sobre</a></li>
                    <li class="lista"><a href="./index.html#servicos" class="lista-link">Serviços</a></li>
                    <li class="lista"><a href="./index.html#beneficios" class="lista-link">Benefícios</a></li>
                    <li class="lista"><a href="./index.html#unidades" class="lista-link">Unidades</a></li>
                    <li class="lista"><a href="./agendamento.html" class="lista-link btn-agendamento">Agendamento</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main class="agendamento-principal">
        <div class="agendamento-layout-container">
            <!-- Lado Esquerdo: Imagem ampla -->
            <section class="agendamento-coluna-imagem">
                <img src="./img/contato-open.jpg" alt="Barbearia Aberta - OPEN" class="img-lateral">
            </section>

            <!-- Lado Direito: Div Única para Agendamento -->
            <div class="agendamento-coluna-conteudo-wrapper">
                <section class="agendamento-card-unico">
                    <h1 class="titulo-principal">Agende seu Horário</h1>
                    
                    <form id="form-agendamento">
                        <!-- Seleção de Unidade -->
                        <div class="sessao-form">
                            <div class="input-group">
                                <label for="unidade">Selecione a Unidade</label>
                                <select id="unidade" class="input-padrao" required>
                                    <option value="" disabled selected>Escolha uma unidade</option>
                                    <option value="Paulista">BARBER SHOP PAULISTA</option>
                                    <option value="Pinheiros">BARBER SHOP PINHEIROS</option>
                                    <option value="Moema">BARBER SHOP MOEMA</option>
                                </select>
                            </div>
                        </div>

                        <!-- Dados Pessoais -->
                        <div class="sessao-form">
                            <div class="input-group">
                                <label for="nome">Nome e sobrenome</label>
                                <input type="text" id="nome" class="input-padrao" placeholder="Seu nome completo" required>
                            </div>

                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>
                            </div>

                            <div class="input-group">
                                <label for="telefone">Telefone</label>
                                <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>
                            </div>
                        </div>

                        <!-- Calendário e Horários -->
                        <div class="sessao-agendamento">
                            <h2 class="subtitulo-principal">Escolha a Data e Horário</h2>
                            <div class="calendario-visual">
                                <div class="calendario-header">
                                    <button type="button" class="cal-btn">&lt;</button>
                                    <span class="mes-ano">Janeiro 2026</span>
                                    <button type="button" class="cal-btn">&gt;</button>
                                </div>
                                <table class="tabela-calendario">
                                    <thead>
                                        <tr>
                                            <th>Dom</th><th>Seg</th><th>Ter</th><th>Qua</th><th>Qui</th><th>Sex</th><th>Sáb</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Gerado via JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                            
                            <div class="horarios-disponiveis">
                                <h3 class="subtitulo-principal">Horários Disponíveis</h3>
                                <div class="grid-horarios">
                                    <button type="button" class="btn-horario">09:00</button>
                                    <button type="button" class="btn-horario">10:00</button>
                                    <button type="button" class="btn-horario">11:00</button>
                                    <button type="button" class="btn-horario">13:00</button>
                                    <button type="button" class="btn-horario">14:00</button>
                                    <button type="button" class="btn-horario">15:00</button>
                                    <button type="button" class="btn-horario">16:00</button>
                                    <button type="button" class="btn-horario">17:00</button>
                                </div>
                            </div>
                        </div>

                        <!-- Botão Único -->
                        <button type="submit" id="botao-finalizar">Finalizar Agendamento</button>
                    </form>

                    <!-- Modal de Confirmação -->
                    <div id="modal-confirmacao" class="modal-overlay">
                        <div class="modal-content">
                            <img src="./img/logo-barber-bg-black.png" alt="Logo Barber Shop" class="modal-logo">
                            <div class="modal-header">
                                <i class="fas fa-check-circle"></i>
                                <h2>Agendado!</h2>
                            </div>
                            <div class="modal-body">
                                <p><strong>Cliente:</strong> <span id="resumo-nome">-</span></p>
                                <p><strong>Unidade:</strong> <span id="resumo-unidade">-</span></p>
                                <p><strong>Data:</strong> <span id="resumo-data">-</span></p>
                                <p><strong>Horário:</strong> <span id="resumo-horario">-</span></p>
                            </div>
                            <button type="button" class="btn-modal-fechar" id="fechar-modal">Voltar para Home</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div class="rodape-container">
            <div class="rodape-esquerda">
                <img src="./img/logo-barber-bg-black.png" alt="Logo da Barber Shop" class="logo-rodape">
                <p class="copyright-texto">Barber Shop | Direitos Reservados</p>
            </div>
            <div class="rodape-direita">
                <div class="redes-sociais">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                </div>
                <a href="#agendamento" class="link-topo"><i class="fas fa-chevron-up"></i></a>
            </div>
        </div>
    </footer>
    <script src="script-agendamento.js"></script>
</body>
</html>
