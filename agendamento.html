<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style-home.css">
    <link rel="stylesheet" href="./style-agendamento.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Agendamento - Barber Shop</title>
</head>
<body>
    <header>
        <section class="navbar">
            <img src="./img/logo-barber-bg-black.png" alt="Logo da Barbearia" id="logo">
            <nav class="navbar-icons">
                <ul>
                    <li class="lista"><a href="./index.html#home" class="lista-link">Home</a></li>
                    <li class="lista"><a href="./index.html#sobre" class="lista-link">Sobre</a></li>
                    <li class="lista"><a href="./index.html#servicos" class="lista-link">Serviços</a></li>
                    <li class="lista"><a href="./index.html#beneficios" class="lista-link">Benefícios</a></li>
                    <li class="lista"><a href="./index.html#localizacao" class="lista-link">Localização</a></li>
                    <li class="lista"><a href="./agendamento.html" class="lista-link">Agendamento</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main class="agendamento-principal">
        <div class="agendamento-split-container">
            <section class="agendamento-lado-imagem">
                <img src="./img/contato-open.jpg" alt="Barbearia Aberta - OPEN" class="img-full-open">
            </section>

            <section class="agendamento-lado-conteudo">
                <div class="agendamento-card">
                    <h1 class="titulo-principal">Agende seu Horário</h1>
                    <form>
                        <div class="input-group">
                            <label for="nome">Nome e sobrenome</label>
                            <input type="text" id="nome" class="input-padrao" placeholder="Seu nome completo" required>
                        </div>

                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>
                        </div>

                        <div class="input-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>
                        </div>

                        <button type="submit" id="botao-agendar">Confirmar Dados</button>
                    </form>
                </div>
            </section>
        </div>

        <section class="secao-calendario">
            <div class="calendario-container">
                <h2 class="titulo-principal">Escolha a Data e Horário</h2>
                <div class="calendario-flex">
                    <div class="calendario-visual">
                        <div class="calendario-header">
                            <button class="cal-btn">&lt;</button>
                            <span class="mes-ano">Janeiro 2026</span>
                            <button class="cal-btn">&gt;</button>
                        </div>
                        <table class="tabela-calendario">
                            <thead>
                                <tr>
                                    <th>Dom</th><th>Seg</th><th>Ter</th><th>Qua</th><th>Qui</th><th>Sex</th><th>Sáb</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="dia-vazio"></td><td class="dia-vazio"></td><td class="dia-vazio"></td><td class="dia-vazio"></td>
                                    <td>1</td><td>2</td><td>3</td>
                                </tr>
                                <tr>
                                    <td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td>
                                </tr>
                                <tr>
                                    <td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td>
                                </tr>
                                <tr>
                                    <td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td class="dia-selecionado">23</td><td>24</td>
                                </tr>
                                <tr>
                                    <td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td><td>31</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="horarios-disponiveis">
                        <h3>Horários Disponíveis</h3>
                        <div class="grid-horarios">
                            <button class="btn-horario">09:00</button>
                            <button class="btn-horario">10:00</button>
                            <button class="btn-horario">11:00</button>
                            <button class="btn-horario">13:00</button>
                            <button class="btn-horario">14:00</button>
                            <button class="btn-horario">15:00</button>
                            <button class="btn-horario">16:00</button>
                            <button class="btn-horario">17:00</button>
                        </div>
                        <button id="finalizar-agendamento">Finalizar Agendamento</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <img src="./img/logo-barber-bg-black.png" alt="Logo da Barber Shop" id="logo">
        <p id="copyright">&copy; Copyright Barber Shop - 2025</p>
    </footer>
</body>
</html>
